      <h1>Doar um Livro</h1>
      <hr>

      <div class="contMenu">

        <h6><a href="../Doar/doar.html">Doar Livros</a></h6>
      </div>

      <form action="https://api.staticforms.xyz/submit" method="POST" class="doarForm">
        <input type="hidden" name="accessKey" value="9291765c-6164-41a9-8e70-92f0ab964a5f">
        <input type="text" name="honeypot" style="display: none;">
        <label for="E-mail na plataforma">E-mail na plataforma:</label>
          <input type="email" name="$E-mail na plataforma"> <br> <br> 
        <label for="Título do Livro">Título do Livro:</label>
          <input type="text" name="$Título do Livro"size="40"> <br> <br> 
        <label for="Autor">Autor:</label>  
          <input type="text" name="$Autor" size="40" > <br> <br> 
        <label for="Editora">Editora:</label>  
          <input type="text" name="$Editora"> <br> <br> 
        <label for="Edição">Edição:</label>
          <input type="number" name="$Edição"> <br> <br>
        <label for="Ano de publicação">Ano de publicação:</label>  
          <input type="text" name="$Ano de publicação"> <br> <br> 
        <label for="Categoria">Categoria:</label>  
          <select name="$Categoria" id="listCat">
            <option value="Chose">Escolher..</option>
            <option value="Ciência">Ciência</option>
            <option value="Direito">Direito</option>
            <option value="Tecnologia">Tecnologia</option>
          </select> <br> <br> 
        <label for="ISBN">ISBN:</label>       
          <input type="text" name="$ISBN"> <br> <br> 
        <label for="Fotos anexadas">Link com fotos do livro:</label>
          <input type="text" name="$Fotos anexadas" size="40"> <br> <br> 
        <button type="submit" value ="submit" id="enviar" class="listarbook" onclick="clickPub()">Listar Livro</button>  

    </form>
